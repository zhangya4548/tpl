<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>用户测试用例</title>
  <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.11/skins/default/aliplayer-min.css" />
  <script charset="utf-8" type="text/javascript"
    src="https://g.alicdn.com/de/prismplayer/2.9.11/aliplayer-min.js"></script>
</head>

<body>
  <div class="prism-player" id="J_prismPlayer"></div>
  <script>
    var player = new Aliplayer({
      id: 'J_prismPlayer',
      width: '100%',
      autoplay: true,
      //支持播放地址播放,此播放优先级最高
      source: 'rtmp://live.i-tudou.com/gbf/dj666?auth_key=1631605803-0-0-60b77c0ca0be217f31ff192eeb8b5383',
      //播放方式二：推荐点播用户使用
      vid: '1e067a2831b641db90d570b6480fbc40',
      playauth: 'ddd',
      cover: 'http://liveroom-img.oss-cn-qingdao.aliyuncs.com/logo.png',
      encryptType: 1, //当播放私有加密流时需要设置。
      //播放方式三：仅MPS用户使用
      vid: '1e067a2831b641db90d570b6480fbc40',
      accId: 'dd',
      accSecret: 'dd',
      stsToken: 'dd',
      domainRegion: 'dd',
      authInfo: 'dd',
      //播放方式四：使用STS方式播放
      vid: '1e067a2831b641db90d570b6480fbc40',
      accessKeyId: 'dd',
      securityToken: 'dd',
      accessKeySecret: 'dd',
      region: 'cn-shanghai',//eu-central-1,ap-southeast-1,
      //播放方式五：使用DRM方式播放
      isDrm: true,
      vid: '34ecdedd081c426383cd66782de6656d',
      accessKeyId: 'dd',
      securityToken: 'dd',
      accessKeySecret: 'dd',
      region: 'cn-shanghai',//eu-central-1,ap-southeast-1,
      certId: 'dd',//用于请求苹果证书
    }, function (player) {
      console.log('播放器创建好了。')
    });
  </script>
</body>

</html>
